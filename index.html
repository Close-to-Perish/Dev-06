<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dev06 - I/O and F/n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header text-center">
      <h1>Javascript Test Page</h1>
    </div>
    <div class="main">
      <div class="container card-look">
        <div class="content">
          <p>This is my test page for early personal js scripts. With this first test, I will be exploring both Input and Output as well as Functions.</p>
        </div>
      </div>
      <div class="container card-look">
        <div class="form-sub">
          <form id="myForm" method="get">
            Your Name: <input id="name" name="name" type="text">
            <button class="sub-btn" id="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="container card-look">
        <div class="content">
          <h1>Results:</h1>
          <h2 id="userGreeting"></h2>
          <h4 id="daysTillChristmas"></h4>
          <h4 id="nameLength"></h4>
          <h4 id="randomName"></h4>
          <h4 id="addName"></h4>
        </div>
      </div>
    </div>
    <footer>
      <h6>Nu Checker: <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fclose-to-perish.github.io%2FDev-06%2F" target="_blank">Click Here!</a></h6>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
